<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ffcc00, #cc3300);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #ffcc00;
        }
        label {
            color: #ffcc00;
        }
        input, select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffcc00;
            color: #fff;
        }
        input::placeholder {
            color: #ccc;
        }
        input:focus {
            outline: none;
            border-color: #cc3300;
        }
        button {
            background: linear-gradient(45deg, #ffcc00, #cc3300);
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #cc3300, #ffcc00);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Product</h1>

    <!-- Update Product Form -->
    <form id="updateProductForm" action="#" th:action="@{/adminPage/update/{id}(id=${product.id})}" th:object="${product}" method="post">
        <input type="hidden" name="_method" value="PUT" />  <!-- Trick Spring to treat as PUT -->
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" name="productName" class="form-control" id="productName" placeholder="Enter product name" th:value="${product.productName}" required />
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" name="category" class="form-control" id="category" placeholder="Enter category" th:value="${product.category}" required />
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" name="price" step="0.01" class="form-control" id="price" placeholder="Enter price" th:value="${product.price}" required />
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock" class="form-control" id="stock" placeholder="Enter stock quantity" th:value="${product.stock}" required />
        </div>
        <button type="submit" class="btn">Update Product</button>
    </form>
</div>

</body>
</html>
