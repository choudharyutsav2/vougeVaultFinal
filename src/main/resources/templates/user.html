<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VogueVault - Dress Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add this for the pie chart -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFC107, #D32F2F);
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #D32F2F;
            color: white;
            padding: 20px 30px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #ff3385;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .actions button {
            background: linear-gradient(45deg, #FFC107, #FF7043);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .actions button:hover {
            background: linear-gradient(45deg, #ff3385, #ff66b3);
        }

        /* Styling for Pie Chart */
        #pieChartContainer {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .pie-card {
            width: 30%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .pie-card h3 {
            font-size: 1.5rem;
            color: #333;
        }

        .pie-card ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        .pie-card ul li {
            margin: 5px 0;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .legend-item span {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .legend-item p {
            font-size: 14px;
            margin: 0;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #D32F2F;
            color: white;
            text-transform: uppercase;
        }

        table tr:hover {
            background-color: #f9f9f9;
        }

        table td button {
            background-color: #28a745;
            border: none;
            padding: 8px 12px;
            color: white;
            border-radius: 6px;
            transition: background 0.3s;
        }

        table td button:hover {
            background-color: #218838;
        }

        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        select:focus {
            border-color: #ff4d94;
            outline: none;
        }
    </style>
</head>

<body>
<header>
    <h1>VogueVault</h1>
    <nav class="navbar">
        <a href="./login.html">Logout</a>
    </nav>
</header>

<div class="container">


    <!-- Pie Chart Container -->
    <div id="pieChartContainer">
        <div class="pie-card">
            <h3>Product Category Distribution</h3>
            <canvas id="pieChart"></canvas>
        </div>

        <!-- Distribution Legend Card -->
        <div class="pie-card">
            <h3>Category Legend</h3>
            <div class="legend-item">
                <span style="background-color: #FFCC00;"></span>
                <p>Shirt</p>
            </div>
            <div class="legend-item">
                <span style="background-color: #FF3333;"></span>
                <p>T-shirt</p>
            </div>
            <div class="legend-item">
                <span style="background-color: #FF6600;"></span>
                <p>Saree</p>
            </div>
            <div class="legend-item">
                <span style="background-color: #FF4D00;"></span>
                <p>Salwar Suit</p>
            </div>
            <div class="legend-item">
                <span style="background-color: #FF9966;"></span>
                <p>Kurti</p>
            </div>
            <div class="legend-item">
                <span style="background-color: #FFB366;"></span>
                <p>Jeans</p>
            </div>
            <div class="legend-item">
                <span style="background-color: #66CCFF;"></span>
                <p>Blouse</p>
            </div>
            <div class="legend-item">
                <span style="background-color: #0099FF;"></span>
                <p>Jacket</p>
            </div>
            <div class="legend-item">
                <span style="background-color: #0033FF;"></span>
                <p>Coat</p>
            </div>
            <div class="legend-item">
                <span style="background-color: #99FF99;"></span>
                <p>Leggings</p>
            </div>
        </div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Category
                <select id="categoryFilter1" onchange="filterByCategory()" name="category">
                    <option value="all" th:selected="${selectedCategory == null || selectedCategory == 'all'}">All</option>
                    <option th:each="category : ${categories}"
                            th:value="${category}"
                            th:text="${category}"
                            th:selected="${selectedCategory == category}">
                    </option>
                </select>
            </th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products : ${products}">
            <td th:text="${products.productName}"></td>
            <td th:text="${products.category}"></td>
            <td th:text="${products.price}"></td>
            <td th:text="${products.stock}"></td>
        </tr>
        </tbody>
    </table>

</div>

<script>
    function filterByCategory() {
        const selectedCategory = document.getElementById('categoryFilter1').value;
        const url = new URL(window.location.href);
        url.searchParams.set('category', selectedCategory);
        window.location.href = url.toString();
    }

    // Pie Chart configuration
    const ctx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Shirt', 'T-shirt', 'Saree', 'Salwar Suit', 'Kurti', 'Jeans', 'Blouse', 'Jacket', 'Coat', 'Leggings'],
            datasets: [{
                data: [15, 20, 10, 25, 18, 12, 8, 14, 5, 7],
                backgroundColor: ['#FFCC00', '#FF3333', '#FF6600', '#FF4D00', '#FF9966', '#FFB366', '#FF80CC', '#33CCFF', '#CCFF33', '#9933FF'],

            }]
        }
    });
</script>

</body>
</html>
